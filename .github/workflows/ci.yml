name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      # Note: semantic feature requires innr (path dep, unavailable in standalone CI)
      # Test core features only; full integration tested via tekne facade
      - name: Clippy (lib only, strict)
        run: cargo clippy --lib -- -D warnings

      - name: Clippy (all targets, warnings)
        run: cargo clippy --all-targets

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.81.0
      - uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: |
          rm -f Cargo.lock  # v4 lock file requires Cargo 1.83+
          cargo check
