[package]
name = "slabs"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"
license = "MIT OR Apache-2.0"
description = "Text chunking for RAG: fixed, sentence, recursive, and semantic strategies"
repository = "https://github.com/arclabs561/slabs"
keywords = ["chunking", "rag", "nlp", "text", "segmentation"]
categories = ["text-processing"]

[dependencies]
# Core
thiserror = "2.0"
unicode-segmentation = "1.11"

# Semantic chunking (optional)
fastembed = { version = "4", optional = true }

# SIMD primitives for semantic similarity (ecosystem crate)
innr = { git = "https://github.com/arclabs561/innr.git", optional = true }

[features]
default = []
semantic = ["fastembed", "innr"]

[dev-dependencies]
proptest = "1.5"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "chunking"
harness = false

[profile.release]
lto = "thin"
codegen-units = 1
debug = 1

[profile.release-optimized]
inherits = "release"
lto = "fat"
panic = "abort"
strip = true
debug = false

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "allow", priority = -1 } # nursery is unstable
cargo = { level = "warn", priority = -1 }

# Exceptions
cast_possible_truncation = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
must_use_candidate = "allow"
missing_panics_doc = "allow"
doc_markdown = "allow"
module_name_repetitions = "allow"
map_unwrap_or = "allow"
incompatible_msrv = "allow"
